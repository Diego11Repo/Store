<app-modal *ngIf="isShowed"></app-modal>
<app-header></app-header>
<table class="table">
  <table class="table table-bordered">
    <thead>
      <tr class="table-primary">
        <th scope="col" *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="box">
        <td class="product-name align-middle">
          {{ product.name }}
        </td>
        <td>
          <img src="{{ product.img }}" class="product-img" />
        </td>
        <td class="description">{{ product.description }}</td>
        <td>$ {{ product.price }}</td>
        <td class="manage">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="handleEdit(product.id)"
          >
            Edit Item
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</table>
<app-footer></app-footer>
