<app-header></app-header>
<div class="card">
  <div class="card-body" *ngFor="let product of products">
    <h5 class="card-title">
      {{ product.name }}
    </h5>
    <img src="{{ product.img }}" class="product-img" />
    <div>
      {{ product.price }}
    </div>
  </div>
</div>
<app-footer></app-footer>
