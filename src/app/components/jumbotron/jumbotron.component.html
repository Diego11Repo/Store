<div class="jumbotron my-4">
  <h1 class="display-3">{{ labels.title }}</h1>
  <p class="lead">
    {{ labels.subtitle }}
  </p>
</div>
<div class="jumbotron jumbotron-container">
  <h1 class="display-3">This project used:</h1>
  <ul>
    <div *ngFor="let item of list" class="list-container">
      <img src="{{ item.img }}" />
      <li>{{ item.name }}</li>
    </div>
  </ul>
</div>
