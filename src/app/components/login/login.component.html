<form class="login-form">
  <div class="form-group" *ngFor="let input of inputs">
    <label for="input.labelType">{{ input.inputName }}</label>
    <input
      type="{{ input.inputType }}"
      class="{{ input.inputClass }}"
      id="{{ input.inputId }}"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="handleSubmit($event)">
    {{ button.name }}
  </button>
</form>
