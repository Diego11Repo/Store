<div class="modal-container" *ngIf="isShowed">
  <h1>{{ modal.title }}</h1>
  <p>{{ modal.subtitle }}</p>
  <div class="buttons-container">
    <button type="button" class="btn btn-primary" (click)="handleYes()">
      Yes
    </button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      No
    </button>
  </div>
</div>
